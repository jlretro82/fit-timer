<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>20 sec Timer</title>
</head>
<body>
  <div class="container">
    <h2>20 sec Timer</h2>
    <p class="get-ready" id="get-ready">Get Ready</p>
    <div class="circle-container">
      <svg class="circle" width="100" height="100">
        <circle cx="50" cy="50" r="45" stroke="#4BA3BB" stroke-width="6" fill="none" />
      </svg>
      <div class="time" id="time">3</div>
    </div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <script>
    const duration = 20;
  </script>
  <script src="script.js"></script>
</body>
</html>
