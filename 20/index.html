
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>20 sec Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h2>20 sec Timer</h2>
    <div class="subhead" id="getReady">Get Ready</div>
    <div class="circle-container">
      <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring__circle" stroke="#4BA3BB" stroke-width="8" fill="transparent" r="50" cx="60" cy="60"/>
      </svg>
      <div class="countdown" id="countdown">3</div>
    </div>
    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  <audio id="bellSound" src="bell.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
