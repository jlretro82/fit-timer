<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitness Realist Timer</title>
  <style>
    body {
      background-color: #1B1A1A;
      color: #B1ECFC;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 1rem;
    }

    #getReady {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #4BA3BB;
    }

    #circle {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
      border-radius: 50%;
      border: 10px solid #4BA3BB;
      display: flex;
      align-items: center;
      justify-content: center;
      background: conic-gradient(#4BA3BB 0deg, transparent 0deg);
    }

    #timer {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      color: #B1ECFC;
    }

    .buttons {
      margin-top: 1.25rem;
    }

    button {
      background-color: #19373E;
      color: #B1ECFC;
      border: none;
      padding: 0.75rem 1.5rem;
      margin: 0.25rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4BA3BB;
      color: #1B1A1A;
    }

    @media (max-width: 480px) {
      #circle {
        width: 150px;
        height: 150px;
        border-width: 8px;
      }

      #timer {
        font-size: 1.5rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div id="getReady"></div>
  <div id="circle">
    <div id="timer">30</div>
  </div>

  <div class="buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <audio id="tick" src="tick.mp3"></audio>
  <audio id="bell" src="bell.mp3"></audio>

  <script>
    let countdown = 30;
    let getReadyTime = 3;
    let timerInterval;
    let ticking = false;

    const timerEl = document.getElementById('timer');
    const getReadyEl = document.getElementById('getReady');
    const tickSound = document.getElementById('tick');
    const bellSound = document.getElementById('bell');
    const circle = document.getElementById('circle');

    function updateTimerDisplay() {
      timerEl.textContent = countdown;
      const degrees = ((30 - countdown) / 30) * 360;
      circle.style.background = `conic-gradient(#4BA3BB ${degrees}deg, transparent ${degrees}deg)`;
    }

    function startTimer() {
      resetTimer();
      getReadyEl.textContent = 'Get Ready...';
      let readyCount = getReadyTime;

      const readyInterval = setInterval(() => {
        getReadyEl.textContent = `Get Ready... ${readyCount}`;
        readyCount--;

        if (readyCount < 0) {
          clearInterval(readyInterval);
          getReadyEl.textContent = '';
          timerInterval = setInterval(() => {
            if (countdown <= 10 && countdown > 0) {
              tickSound.currentTime = 0;
              tickSound.play();
            }

            countdown--;
            updateTimerDisplay();

            if (countdown <= 0) {
              clearInterval(timerInterval);
              bellSound.play();
              circle.style.background = 'none';
            }
          }, 1000);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      tickSound.pause();
    }

    function resumeTimer() {
      timerInterval = setInterval(() => {
        if (countdown <= 10 && countdown > 0) {
          tickSound.currentTime = 0;
          tickSound.play();
        }

        countdown--;
        updateTimerDisplay();

        if (countdown <= 0) {
          clearInterval(timerInterval);
          bellSound.play();
          circle.style.background = 'none';
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timerInterval);
      tickSound.pause();
      tickSound.currentTime = 0;
      bellSound.pause();
      bellSound.currentTime = 0;
      countdown = 30;
      updateTimerDisplay();
      getReadyEl.textContent = '';
    }

    // Initialize display
    updateTimerDisplay();
  </script>

</body>
</html>
