<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Timer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #time {
      font-size: 64px;
      margin-bottom: 20px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="time">30</div>
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
    <button onclick="stopTimer()">Stop</button>
  </div>

  <audio id="bell" src="bell.mp3"></audio>
  <audio id="tick" src="timer.mp3" loop></audio>

  <script>
    let timer;
    let countdown = 30;
    let isPaused = false;
    let tickAudio = document.getElementById("tick");
    let bellAudio = document.getElementById("bell");
    let display = document.getElementById("time");

    function updateDisplay() {
      display.textContent = countdown > 0 ? countdown : "Done";
    }

    function startTimer() {
      stopTimer(); // reset everything
      countdown = 30;
      isPaused = false;
      updateDisplay();
      timer = setInterval(() => {
        if (!isPaused) {
          countdown--;
          updateDisplay();

          if (countdown === 10) {
            tickAudio.play();
          }

          if (countdown <= 0) {
            clearInterval(timer);
            tickAudio.pause();
            tickAudio.currentTime = 0;
            bellAudio.play();
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resumeTimer() {
      isPaused = false;
    }

    function stopTimer() {
      clearInterval(timer);
      tickAudio.pause();
      tickAudio.currentTime = 0;
      bellAudio.pause();
      bellAudio.currentTime = 0;
      countdown = 30;
      updateDisplay();
    }
  </script>

</body>
</html>
