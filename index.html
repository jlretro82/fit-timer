<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>30 sec Timer</title>
</head>
<body>
  <div class="container">
    <h2 class="title">30 sec Timer</h2>
    <p class="get-ready" id="getReady">Get Ready</p>
    <div class="circle-container">
      <svg class="progress-ring" width="100" height="100">
        <circle class="progress-ring__circle" stroke-width="6" fill="transparent" r="45" cx="50" cy="50" />
      </svg>
      <div id="countdown">3</div>
    </div>
    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
    <audio id="tick" src="tick.mp3" preload="auto"></audio>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
