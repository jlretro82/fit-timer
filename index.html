<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="title">Get Ready</div>
    <div class="circle-container">
      <svg class="progress-ring" width="120" height="120">
        <circle class="progress-ring__circle" stroke-width="10" fill="transparent" r="50" cx="60" cy="60"/>
      </svg>
      <div class="time" id="time">3</div>
    </div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
  <audio id="tick" src="tick.mp3" preload="auto"></audio>
  <audio id="bell" src="bell.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
