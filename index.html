<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>30 sec Timer</title>
</head>
<body>
  <div class="container">
    <div class="label">30 sec Timer</div>
    <div id="get-ready">Get Ready</div>
    <div class="circle-wrapper">
      <div id="countdown">3</div>
      <svg class="circle" width="100" height="100">
        <circle r="45" cx="50" cy="50" fill="none" stroke="#4BA3BB" stroke-width="8"/>
        <circle id="progress" r="45" cx="50" cy="50" fill="none" stroke="#19373E" stroke-width="8" stroke-dasharray="282.6" stroke-dashoffset="0"/>
      </svg>
    </div>
    <div class="buttons">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
    <audio id="tick" src="tick.mp3" preload="auto"></audio>
    <audio id="bell" src="bell.mp3" preload="auto"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
