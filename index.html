<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div class="timer-label">30 Seconds</div> <!-- Update to 20 or 40 in each folder -->
    <div id="get-ready" class="get-ready">Get Ready</div>
    <div class="circle">
      <svg width="120" height="120">
        <circle
          r="45"
          cx="60"
          cy="60"
          stroke="#4BA3BB"
          stroke-width="10"
          fill="transparent"
        />
      </svg>
      <div id="time" class="countdown">3</div>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <audio id="tickSound" src="tick.mp3" preload="auto"></audio>
  <audio id="bellSound" src="bell.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
