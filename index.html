<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1B1A1A;
      color: #B1ECFC;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .get-ready-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      height: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #4BA3BB;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      margin-bottom: 15px;
      background-color: #1B1A1A;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #19373E;
      color: #B1ECFC;
      border: 1px solid #4BA3BB;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4BA3BB;
      color: #1B1A1A;
    }

    @media (max-width: 500px) {
      .circle {
        width: 120px;
        height: 120px;
        font-size: 1.5rem;
      }

      .get-ready-text {
        font-size: 1rem;
        height: 18px;
      }

      button {
        padding: 6px 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="get-ready-text" id="get-ready-text"></div>
    <div class="circle" id="circle">30</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resumeTimer()">Resume</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <audio id="ticking-sound" src="/ticking.mp3" loop></audio>
  <audio id="bell-sound" src="/bell.mp3"></audio>

  <script>
    let duration = 30;
    let countdown;
    let timeLeft = duration;
    let tickingSound = document.getElementById("ticking-sound");
    let bellSound = document.getElementById("bell-sound");
    let circle = document.getElementById("circle");
    let getReadyText = document.getElementById("get-ready-text");
    let isPaused = false;
    let getReadyInterval;

    function startTimer() {
      resetTimer();
      let getReadyTime = 3;
      getReadyText.textContent = "Get Ready...";
      circle.textContent = getReadyTime;
      getReadyInterval = setInterval(() => {
        getReadyTime--;
        if (getReadyTime > 0) {
          circle.textContent = getReadyTime;
        } else {
          clearInterval(getReadyInterval);
          getReadyText.textContent = "";
          runCountdown();
        }
      }, 1000);
    }

    function runCountdown() {
      timeLeft = duration;
      updateCircle();
      tickingSound.play().catch(() => {});
      countdown = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          updateCircle();
          if (timeLeft <= 0) {
            clearInterval(countdown);
            tickingSound.pause();
            tickingSound.currentTime = 0;
            bellSound.play();
          }
        }
      }, 1000);
    }

    function updateCircle() {
      circle.textContent = timeLeft;
    }

    function pauseTimer() {
      isPaused = true;
      tickingSound.pause();
    }

    function resumeTimer() {
      isPaused = false;
      tickingSound.play().catch(() => {});
    }

    function resetTimer() {
      clearInterval(countdown);
      clearInterval(getReadyInterval);
      timeLeft = duration;
      updateCircle();
      tickingSound.pause();
      tickingSound.currentTime = 0;
      bellSound.pause();
      bellSound.currentTime = 0;
      getReadyText.textContent = "";
    }
  </script>
</body>
</html>
