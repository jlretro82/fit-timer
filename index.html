<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer</title>
  <style>
    body {
      background-color: #1B1A1A;
      color: #B1ECFC;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #getReadyText {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    #circle {
      position: relative;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 8px solid #4BA3BB;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 1.8rem;
      font-weight: bold;
      color: #B1ECFC;
    }

    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 6px 14px;
      font-size: 0.9rem;
      background-color: #19373E;
      color: #B1ECFC;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #4BA3BB;
    }

    @media (max-width: 500px) {
      #circle {
        width: 100px;
        height: 100px;
        border-width: 6px;
      }
      #timer {
        font-size: 1.2rem;
      }
      #getReadyText {
        font-size: 1rem;
      }
      button {
        padding: 5px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div id="getReadyText"></div>
  <div id="circle"><div id="timer">30</div></div>

  <div class="button-group">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <audio id="tick" src="https://www.soundjay.com/clock/sounds/clock-ticking-5.mp3" preload="auto"></audio>
  <audio id="bell" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4e8c0161d6.mp3" preload="auto"></audio>

  <script>
    let duration = 30;
    let countdown;
    let getReadyCountdown;
    let remaining = duration;
    let isPaused = false;

    const timerEl = document.getElementById('timer');
    const getReadyTextEl = document.getElementById('getReadyText');
    const tickSound = document.getElementById('tick');
    const bellSound = document.getElementById('bell');

    function updateDisplay(value) {
      timerEl.textContent = value;
    }

    function startTimer() {
      resetTimer();
      getReadyTextEl.textContent = 'Get Ready...';
      let getReady = 3;
      updateDisplay(getReady);
      getReadyCountdown = setInterval(() => {
        getReady--;
        if (getReady <= 0) {
          clearInterval(getReadyCountdown);
          getReadyTextEl.textContent = '';
          beginMainCountdown();
        } else {
          updateDisplay(getReady);
        }
      }, 1000);
    }

    function beginMainCountdown() {
      remaining = duration;
      updateDisplay(remaining);
      tickSound.loop = true;
      tickSound.play();
      countdown = setInterval(() => {
        if (!isPaused) {
          remaining--;
          updateDisplay(remaining);
          if (remaining <= 0) {
            clearInterval(countdown);
            tickSound.pause();
            tickSound.currentTime = 0;
            bellSound.play();
            updateDisplay(0);
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
      tickSound.pause();
    }

    function resumeTimer() {
      if (remaining > 0) {
        isPaused = false;
        tickSound.play();
      }
    }

    function resetTimer() {
      clearInterval(countdown);
      clearInterval(getReadyCountdown);
      isPaused = false;
      remaining = duration;
      updateDisplay(duration);
      getReadyTextEl.textContent = '';
      tickSound.pause();
      tickSound.currentTime = 0;
      bellSound.pause();
      bellSound.currentTime = 0;
    }
  </script>
</body>
</html>
