<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>30 sec Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="title">30 sec Timer</div>
    <div class="get-ready" id="getReady">Get Ready</div>
    <div class="circle-container">
      <svg id="circle-timer" width="100" height="100">
        <circle r="45" cx="50" cy="50" fill="transparent" stroke="#4BA3BB" stroke-width="10" stroke-dasharray="283" stroke-dashoffset="0"></circle>
      </svg>
      <div id="time">3</div>
    </div>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
