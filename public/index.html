<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div id="getReady" class="get-ready">Get Ready</div>

    <div class="circle">
      <div id="countdown" class="countdown">3</div>
      <svg class="progress-ring" width="200" height="200">
        <circle
          class="progress-ring__circle"
          stroke="#4BA3BB"
          stroke-width="10"
          fill="transparent"
          r="90"
          cx="100"
          cy="100"
        />
      </svg>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <audio id="tickSound" src="ticking.mp3" preload="auto" loop></audio>
  <audio id="bellSound" src="bell.mp3" preload="auto"></audio>

  <script>
    const countdownEl = document.getElementById("countdown");
    const getReadyEl = document.getElementById("getReady");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const tickSound = document.getElementById("tickSound");
    const bellSound = document.getElementById("bellSound");
    const circle = document.querySelector(".progress-ring__circle");

    let duration = 30;
    let timeLeft = duration;
    let countdownInterval;
    let isPaused = false;
    let isRunning = false;

    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function startCountdown() {
      let readyCount = 3;
      getReadyEl.style.display = "block";
      countdownEl.textContent = readyCount;
      setProgress(0);
      isPaused = false;
      isRunning = false;

      const readyInterval = setInterval(() => {
        readyCount--;
        if (readyCount >= 0) {
          countdownEl.textContent = readyCount;
        }
        if (readyCount < 0) {
          clearInterval(readyInterval);
          getReadyEl.style.display = "none";
          beginMainCountdown();
        }
      }, 1000);
    }

    function beginMainCountdown() {
      isRunning = true;
      tickSound.currentTime = 0;
      tickSound.play();
      countdownEl.textContent = timeLeft;
      updateProgress();
      countdownInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          countdownEl.textContent = timeLeft;
          updateProgress();
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            tickSound.pause();
            tickSound.currentTime = 0;
            bellSound.play();
            setProgress(100);
            isRunning = false;
          }
        }
      }, 1000);
    }

    function updateProgress() {
      const percent = ((duration - timeLeft) / duration) * 100;
      setProgress(percent);
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning && timeLeft === duration) {
        startCountdown();
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (isRunning) {
        isPaused = !isPaused;
        if (isPaused) {
          pauseBtn.textContent = "Resume";
          tickSound.pause();
        } else {
          pauseBtn.textContent = "Pause";
          tickSound.play();
        }
      }
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(countdownInterval);
      tickSound.pause();
      tickSound.currentTime = 0;
      bellSound.pause();
      bellSound.currentTime = 0;
      timeLeft = duration;
      isPaused = false;
      isRunning = false;
      countdownEl.textContent = "3";
      pauseBtn.textContent = "Pause";
      getReadyEl.style.display = "block";
      setProgress(0);
    });
  </script>
</body>
</html>
