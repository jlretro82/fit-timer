<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="get-ready" id="getReadyText">Get Ready</div>
    
    <div class="timer-wrapper">
      <div id="countdown">30</div>
      <svg>
        <circle class="bg" cx="70" cy="70" r="70"></circle>
        <circle class="fg" cx="70" cy="70" r="70"></circle>
      </svg>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <audio id="tickSound" src="ticking.mp3" loop></audio>
  <audio id="bellSound" src="bell.mp3"></audio>

  <script>
    let duration = 30;
    let timeLeft = duration;
    let timerInterval;
    let isPaused = false;
    let isGetReady = true;

    const countdownEl = document.getElementById('countdown');
    const getReadyEl = document.getElementById('getReadyText');
    const fgCircle = document.querySelector('.fg');
    const tickSound = document.getElementById('tickSound');
    const bellSound = document.getElementById('bellSound');

    const radius = 70;
    const circumference = 2 * Math.PI * radius;
    fgCircle.style.strokeDasharray = circumference;

    function setProgress(percent) {
      const offset = circumference - percent * circumference;
      fgCircle.style.strokeDashoffset = offset;
    }

    function startTimer() {
      if (timerInterval || isPaused) return;

      let getReadyTime = 3;
      getReadyEl.textContent = 'Get Ready';
      countdownEl.textContent = getReadyTime;
      setProgress(0);
      tickSound.currentTime = 0;
      tickSound.play();

      const getReadyInterval = setInterval(() => {
        getReadyTime--;
        countdownEl.textContent = getReadyTime;
        if (getReadyTime <= 0) {
          clearInterval(getReadyInterval);
          getReadyEl.style.visibility = 'hidden';
          timeLeft = duration;
          timerInterval = setInterval(runCountdown, 1000);
        }
      }, 1000);
    }

    function runCountdown() {
      if (!isPaused) {
        countdownEl.textContent = timeLeft;
        setProgress(timeLeft / duration);
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          tickSound.pause();
          tickSound.currentTime = 0;
          bellSound.play();
        }
        timeLeft--;
      }
    }

    function pauseTimer() {
      isPaused = true;
      tickSound.pause();
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      isPaused = false;
      timeLeft = duration;
      countdownEl.textContent = duration;
      getReadyEl.style.visibility = 'visible';
      setProgress(1);
      tickSound.pause();
      tickSound.currentTime = 0;
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      if (isPaused) {
        isPaused = false;
        timerInterval = setInterval(runCountdown, 1000);
        tickSound.play();
      } else {
        startTimer();
      }
    });

    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);

    // Init visual
    setProgress(1);
  </script>
</body>
</html>
