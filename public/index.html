<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div class="get-ready" id="getReady">Get Ready</div>
    
    <div class="circle">
      <div class="countdown" id="countdown">3</div>
      <svg class="progress-ring" width="150" height="150">
        <circle
          class="progress-ring_circle"
          stroke="#4BA3BB"
          stroke-width="10"
          fill="transparent"
          r="65"
          cx="75"
          cy="75"
        />
      </svg>
    </div>

    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let duration = 30;
    let timeLeft = duration;
    let isPaused = false;
    let isRunning = false;

    const countdownEl = document.getElementById('countdown');
    const getReadyEl = document.getElementById('getReady');
    const circle = document.querySelector('.progress-ring_circle');
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    const ticking = new Audio('ticking.mp3');
    ticking.loop = true;
    const bell = new Audio('bell.mp3');

    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - percent * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function startCountdown() {
      if (isRunning) return;
      isRunning = true;
      let ready = 3;
      countdownEl.textContent = ready;
      getReadyEl.style.display = 'block';

      const readyInterval = setInterval(() => {
        ready--;
        if (ready > 0) {
          countdownEl.textContent = ready;
        } else {
          clearInterval(readyInterval);
          getReadyEl.style.display = 'none';
          timeLeft = duration;
          countdownEl.textContent = timeLeft;
          ticking.play();
          setProgress(0);
          runMainCountdown();
        }
      }, 1000);
    }
