<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div class="get-ready" id="getReady">Get Ready</div>
    <div class="circle">
      <div class="countdown" id="countdown">3</div>
      <svg class="progress-ring" width="200" height="200">
        <circle
          class="progress-ring__circle"
          stroke="#4BA3BB"
          stroke-width="10"
          fill="transparent"
          r="90"
          cx="100"
          cy="100"
        />
      </svg>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <audio id="tickingAudio" src="ticking.mp3" loop></audio>
  <audio id="bellAudio" src="bell.mp3"></audio>

  <script>
    let duration = 30;
    let timeLeft = duration;
    let countdownEl = document.getElementById("countdown");
    let getReadyEl = document.getElementById("getReady");
    let startBtn = document.getElementById("startBtn");
    let pauseBtn = document.getElementById("pauseBtn");
    let resetBtn = document.getElementById("resetBtn");
    let tickingAudio = document.getElementById("tickingAudio");
    let bellAudio = document.getElementById("bellAudio");
    let circle = document.querySelector(".progress-ring__circle");

    let radius = circle.r.baseVal.value;
    let circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    let timerInterval;
    let getReadyInterval;
    let isPaused = false;
    let isRunning = false;
    let isGetReady = true;

    function setProgress(time) {
      const offset = circumference - (time / duration) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function startGetReadyCountdown() {
      isGetReady = true;
      let count = 3;
      getReadyEl.style.display = "block";
      countdownEl.style.display = "block";
      countdownEl.textContent = count;

      getReadyInterval = setInterval(() => {
        count--;
        countdownEl.textContent = count;
        if (count === 0) {
          clearInterval(getReadyInterval);
          getReadyEl.style.display = "none";
          countdownEl.textContent = timeLeft;
          startTimer();
          isGetReady = false;
        }
      }, 1000);
    }

    function startTimer() {
      isRunning = true;
      tickingAudio.play();
      timerInterval = setInterval(() => {
        if (!isPaused) {
          timeLeft--;
          countdownEl.textContent = timeLeft;
          setProgress(timeLeft);
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            tickingAudio.pause();
            tickingAudio.currentTime = 0;
            bellAudio.play();
            isRunning = false;
            pauseBtn.textContent = "Pause";
          }
        }
      }, 1000);
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning && !isGetReady) {
        timeLeft = duration;
        setProgress(timeLeft);
        countdownEl.textContent = timeLeft;
        startGetReadyCountdown();
      } else if (!isRunning && isGetReady === false) {
        startGetReadyCountdown();
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (!isRunning || isGetReady) return;

      isPaused = !isPaused;
      if (isPaused) {
        tickingAudio.pause();
        pauseBtn.textContent = "Resume";
      } else {
        tickingAudio.play();
        pauseBtn.textContent = "Pause";
      }
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      clearInterval(getReadyInterval);
      timeLeft = duration;
      countdownEl.textContent = "3";
      getReadyEl.style.display = "block";
      setProgress(duration);
      tickingAudio.pause();
      tickingAudio.currentTime = 0;
      bellAudio.pause();
      bellAudio.currentTime = 0;
      isPaused = false;
      isRunning = false;
      isGetReady = true;
      pauseBtn.textContent = "Pause";
    });

    setProgress(duration);
  </script>
</body>
</html>
