<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fit Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div class="get-ready" id="getReady">Get Ready</div>
    <div class="circle">
      <div class="countdown" id="countdown">3</div>
      <svg class="progress-ring" width="160" height="160">
        <circle
          class="progress-ring__circle"
          stroke="#4BA3BB"
          stroke-width="10"
          fill="transparent"
          r="70"
          cx="80"
          cy="80"
        />
      </svg>
    </div>
    <div class="controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let duration = 30;
    let timeLeft = duration;
    let isPaused = false;
    let isRunning = false;
    let countdownEl = document.getElementById('countdown');
    let getReadyEl = document.getElementById('getReady');
    let ticking = new Audio('ticking.mp3');
    let bell = new Audio('bell.mp3');
    ticking.loop = true;

    const circle = document.querySelector('.progress-ring__circle');
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference} ${circumference}`;
    circle.style.strokeDashoffset = circumference;

    function setProgress(percent) {
      const offset = circumference - (percent / 100) * circumference;
      circle.style.strokeDashoffset = offset;
    }

    function resetCircle() {
      setProgress(0);
    }

    function showCountdown() {
      getReadyEl.style.display = 'none';
      countdownEl.style.display = 'block';
    }

    function showGetReady() {
      getReadyEl.style.display = 'block';
      countdownEl.style.display = 'none';
    }

    function startCountdown(duration) {
      return new Promise((resolve) => {
        let counter = 3;
        countdownEl.textContent = counter;
        showGetReady();
        const countdownInterval = setInterval(() => {
          counter--;
          countdownEl.textContent = counter;
          if (counter <= 0) {
            clearInterval(countdownInterval);
            showCountdown();
            resolve();
          }
        }, 1000);
      });
    }

    let interval;

    async function startTimer() {
      if (isRunning) return;
      isRunning = true;
      resetCircle();
      timeLeft = duration;
      await startCountdown();
      ticking.currentTime = 0;
      ticking.play();

      interval = setInterval(() => {
        if (!isPaused) {
          if (timeLeft > 0) {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            const percent = ((duration - timeLeft) / duration) * 100;
            setProgress(percent);
          } else {
            clearInterval(interval);
            ticking.pause();
            bell.play();
            isRunning = false;
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
      ticking.pause();
    }

    function resumeTimer() {
      if (!isRunning) return;
      isPaused = false;
      ticking.play();
    }

    function resetTimer() {
      clearInterval(interval);
      ticking.pause();
      ticking.currentTime = 0;
      bell.pause();
      bell.currentTime = 0;
      isPaused = false;
      isRunning = false;
      timeLeft = duration;
      countdownEl.textContent = timeLeft;
      resetCircle();
      showCountdown();
    }

    document.getElementById('startBtn').addEventListener('click', () => {
      if (isPaused) {
        resumeTimer();
      } else {
        startTimer();
      }
    });

    document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
    document.getElementById('resetBtn').addEventListener('click', resetTimer);
  </script>
</body>
</html>
